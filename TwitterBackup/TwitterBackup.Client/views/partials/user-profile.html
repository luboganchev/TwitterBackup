<div class="container">
    <div class="row">
        <h1>Twitter Profile</h1>
        <!-- code start -->
        <div class="twPc-div">
            <a class="twPc-bg twPc-block" ng-style="{'background': bannerValue}"></a>
            <div>
                <a title="{{userProfile.Name}}" href="https://twitter.com/{{userProfile.ScreenName}}" class="twPc-avatarLink">
                    <img alt="{{userProfile.Name}}" src="{{userProfile.ProfileImageUrl}}" class="twPc-avatarImg">
                </a>

                <div class="twPc-divUser">
                    <div class="twPc-divName">
                        <a href="https://twitter.com/{{userProfile.ScreenName}}">{{userProfile.Name}}</a>
                    </div>
                    <span>
                        <a href="https://twitter.com/{{userProfile.ScreenName}}">@<span>{{userProfile.ScreenName}}</span></a>
                    </span>
                </div>

                <div class="twPc-divStats">
                    <ul class="twPc-Arrange">
                        <li class="twPc-ArrangeSizeFit">
                            <a href="https://twitter.com/{{userProfile.ScreenName}}" title="{{userProfile.StatusesCount}} Tweets">
                                <span class="twPc-StatLabel twPc-block">Tweets</span>
                                <span class="twPc-StatValue">{{userProfile.StatusesCount}}</span>
                            </a>
                        </li>
                        <li class="twPc-ArrangeSizeFit">
                            <a href="https://twitter.com/{{userProfile.ScreenName}}/following" title="{{userProfile.FriendsCount}} Following">
                                <span class="twPc-StatLabel twPc-block">Following</span>
                                <span class="twPc-StatValue">{{userProfile.FriendsCount}}</span>
                            </a>
                        </li>
                        <li class="twPc-ArrangeSizeFit">
                            <a href="https://twitter.com/{{userProfile.ScreenName}}/followers" title="{{userProfile.FollowersCount}} Followers">
                                <span class="twPc-StatLabel twPc-block">Followers</span>
                                <span class="twPc-StatValue">{{userProfile.FollowersCount}}</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- code end -->
        <div>
            <p>{{userProfile.Description}}</p>
        </div>
    </div>
</div>
