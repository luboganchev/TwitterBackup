<div class="row">
    <div class="col-md-12 jumbotron">
        <div class="col-md-6">
            <h1>Twitter Backup</h1>
            <p class="lead">Connect with your friends — and other fascinating people. Get in-the-moment updates on the things that interest you.</p>
        </div>
        <div class="col-md-6">
            <img class="img-responsive img-rounded" src="http://growingsocialmedia.com/wp-content/uploads/2013/10/Twitter-Logo.png">
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-10">
        <input type="text" ng-model="selectedUser" placeholder="Find your friend" uib-typeahead="user as user.Name for user in searchFriends($viewValue)"
               typeahead-template-url="views/partials/user-dropdown-list-template.html" typeahead-loading="loadingUsers" typeahead-no-results="noResults"
               class="form-control" typeahead-show-hint="true" typeahead-min-length="1">
        <i ng-show="loadingUsers" class="glyphicon glyphicon-refresh"></i>
        <div ng-show="noResults">
            <i class="glyphicon glyphicon-remove"></i> No Results Found
        </div>
    </div>
    <div class="col-md-2">
        <button type="button" ng-click="followFriend(selectedUser.ScreenName)" ng-disabled="!selectedUser" class="btn btn-success btn-block">Follow</button>
    </div>
</div>

<div class="panel panel-success fav-friends">
    <div class="panel-heading">
        <h3 class="panel-title text-center">Favorite friends</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 friend" ng-repeat="friend in friends">
                <div class="card">
                    <div class="header-bg" width="250" height="70"></div>
                    <div class="avatar">
                        <img src="{{friend.ProfileImageUrl}}" alt="" />
                    </div>
                    <div class="content">
                        <p>
                            <a href="#/user/profile/{{friend.ScreenName}}">
                                {{friend.Name}}
                            </a>
                            <br>
                            <a href="https://twitter.com/{{friend.ScreenName}}" target="_blank">@<span>{{friend.ScreenName}}</span></a>
                        </p>
                        <p><button type="button" ng-click="unfollowFriend(friend.ScreenName)" class="btn btn-danger">Unfollow</button></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
