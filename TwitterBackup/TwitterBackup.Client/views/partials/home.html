<div class="row">
    <div class="col-md-12 jumbotron">
        <div class="col-md-6">
            <h1>Twitter Backup</h1>
            <p class="lead">Connect with your friends — and other fascinating people. Get in-the-moment updates on the things that interest you.</p>
        </div>
        <div class="col-md-6">
            <img class="img-responsive img-rounded" src="http://growingsocialmedia.com/wp-content/uploads/2013/10/Twitter-Logo.png">
        </div>
    </div>
</div>
//TODO add angular UI typeahead


<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title text-center">Favorite friends</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3" ng-repeat="friend in friends">
                <div class="card">
                    <div class="header-bg" width="250" height="70"></div>
                    <div class="avatar">
                        <img src="{{friend.ProfileImageUrl}}" alt="" />
                    </div>
                    <div class="content">
                        <p>
                            <a href="#/user/profile/{{friend.Id}}">
                                {{friend.Name}}
                            </a>
                            <br>
                            <a href="https://twitter.com/{{friend.ScreenName}}">@<span>{{friend.ScreenName}}</span></a>
                        </p>
                        <p><button type="button" ng-click="unfollowFriend(friend.Id)" class="btn btn-danger">Unfollow</button></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
