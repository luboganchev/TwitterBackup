<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Application</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <!--<link rel="stylesheet" href="../css/bootstrap-theme.min.css" />-->
    <link rel="stylesheet" href="../css/toastr.min.css" />
    <link rel="stylesheet" href="../css/app.css" />
</head>
<body ng-app="myApp" ng-cloak>
    <div ng-if="isLoggedIn" class="navbar navbar-default navbar-static-top">
        <div class="nav-wrapper">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#/" class="navbar-brand">Twitter Backup</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#/">Home</a></li>
                    <li ng-if="isAdmin"><a href="#/admin">Admin</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="body-content" ng-class="{'login-page': !isLoggedIn}">
        <div id="loaderDiv" style="display:none;">
            <img src="Content/loading-image.gif" class="ajax-loader" />
        </div>
        <div ng-view>

        </div>
    </div>
    <footer ng-if="isLoggedIn" class="text-center" ng-cloak>
        Copyright:<strong> <a href="http://twitter.com/" target="_blank">Twitter Backup</a></strong>
        <br />
        Powered by:<strong> <a href="http://angularjs.org/" target="_blank">AngularJS</a> and <a href="http://getbootstrap.com/" target="_blank">Twitter Bootstrap</a></strong>
    </footer>

    <!-- Third party libraries -->
    <script src="libs/jquery/jquery.min.js"></script>
    <script src="libs/toastr/toastr.min.js"></script>
    <script src="libs/bootstrap/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-cookies.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-sanitize.js"></script>
    <script src="scripts/angular-ui/ui-bootstrap-tpls.js"></script>

    <!-- Load twitter backup main script -->
    <script src="js/app.js"></script>

    <!-- Load services -->
    <script src="js/identity/authInterceptorService.js"></script>
    <script src="js/common/dataService.js"></script>
    <script src="js/common/notifier.js"></script>
    <script src="js/identity/authService.js"></script>
    <script src="js/identity/identity.js"></script>

    <script src="js/user/userService.js"></script>
    <script src="js/home/homeService.js"></script>
    <script src="js/common/cacheService.js"></script>
    <script src="js/admin/adminService.js"></script>

    <!-- Load filters -->
    <script src="js/common/trustUrlFilter.js"></script>

    <!-- Load controllers -->
    <script src="js/login/loginController.js"></script>
    <script src="js/user/rateExceededController.js"></script>
    <script src="js/home/homeController.js"></script>
    <script src="js/user/userProfileController.js"></script>
    <script src="js/admin/adminController.js"></script>
</body>
</html>
